<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>

<div class="container" style="background-color: rgb(225, 207, 185);">
  <div class="my-3"><center><h1>Portfolio</h1></center></div>
  <img onclick="zoomIn(this.src)" id="img1" src="docs/assets/images/IMG_20220926_112320 - Copy.jpg" class="img-fluid rounded" alt="image" width="425" height="auto" data-bs-toggle="modal" data-bs-target="#myModal">
  <img onclick="zoomIn(this.src)" id="img2" src="docs/assets/images/IMG_20220926_112332 - Copy.jpg" class="img-fluid rounded" alt="image" width="425" height="auto" data-bs-toggle="modal" data-bs-target="#myModal">
  <div class="video">
    <img class="thumb" src="docs/assets/images/play.png" onclick="zoomVideo('docs/assets/videos/paja1_2692022.mov')" data-bs-toggle="modal" data-bs-target="#myVideoModal">
    <video class="embed-responsive-item rounded" width="425" height="auto" onclick="zoomVideo(this.src)" src="docs/assets/videos/paja1_2692022.mov" type="video/mp4" data-bs-toggle="modal" data-bs-target="#myVideoModal">
  </div>
  <img onclick="zoomIn(this.src)" id="img3" src="docs/assets/images/IMG_20221107_134957 - Copy.jpg" class="img-fluid rounded" alt="image" width="425" height="auto" data-bs-toggle="modal" data-bs-target="#myModal">

  <img onclick="zoomIn(this.src)" id="img6" src="docs/assets/images/IMG_20230102_105607 - Copy.jpg" class="img-fluid rounded" alt="image" width="425" height="auto" data-bs-toggle="modal" data-bs-target="#myModal">
  <img onclick="zoomIn(this.src)" id="img7" src="docs/assets/images/IMG_20230104_104738 - Copy.jpg" class="img-fluid rounded" alt="image" width="425" height="auto" data-bs-toggle="modal" data-bs-target="#myModal">
  <img onclick="zoomIn(this.src)" id="img8" src="docs/assets/images/IMG_20230113_093832 - Copy.jpg" class="img-fluid rounded" alt="image" width="425" height="auto" data-bs-toggle="modal" data-bs-target="#myModal">
  <img onclick="zoomIn(this.src)" id="img9" src="docs/assets/images/IMG_20230113_093947 - Copy.jpg" class="img-fluid rounded" alt="image" width="425" height="auto" data-bs-toggle="modal" data-bs-target="#myModal">
  <img onclick="zoomIn(this.src)" id="img10" src="docs/assets/images/IMG_20230113_155354 - Copy.jpg" class="img-fluid rounded" alt="image" width="425" height="auto" data-bs-toggle="modal" data-bs-target="#myModal">
  <img onclick="zoomIn(this.src)" id="img11" src="docs/assets/images/IMG_20230118_112253 - Copy.jpg" class="img-fluid rounded" alt="image" width="425" height="auto" data-bs-toggle="modal" data-bs-target="#myModal">
  <img onclick="zoomIn(this.src)" id="img12" src="docs/assets/images/IMG_20230203_094833 - Copy.jpg" class="img-fluid rounded" alt="image" width="425" height="auto" data-bs-toggle="modal" data-bs-target="#myModal">
  <img onclick="zoomIn(this.src)" id="img13" src="docs/assets/images/IMG_20230203_094853 - Copy.jpg" class="img-fluid rounded" alt="image" width="425" height="auto" data-bs-toggle="modal" data-bs-target="#myModal">
  <img onclick="zoomIn(this.src)" id="img14" src="docs/assets/images/IMG_20230213_135857 - Copy.jpg" class="img-fluid rounded" alt="image" width="425" height="auto" data-bs-toggle="modal" data-bs-target="#myModal">

</div>


<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal body -->
      
        <img id="modalImage" class="img-fluid">
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="topright"></button>

    </div>
  </div>
</div>

<!-- The Video Modal -->
<div class="modal fade" id="myVideoModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal body -->
        <video id="modalVideo" class="img-fluid" controls></video>
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="topright" onclick="pause()"></button>

    </div>
  </div>
</div>


</body>
</html>
